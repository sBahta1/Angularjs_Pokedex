<h1>Trainer Profile</h1>
<md-button class="md-primary md-raised" ng-click="vm.showPrompt($event)">
    Add New Trainer
</md-button>
{{vm.status}}

<div flex-gt-sm="100" flex>
    <md-toolbar layout="row" class="md-hue-3">
        <div class="md-toolbar-tools">
            <span>Pokedex</span>
        </div>
    </md-toolbar>

    <md-content>
        <md-list flex>
            <md-list-item class="md-3-line" ng-repeat="entry in vm.pokedexArray" ng-click="null">
                <img ng-src="images/emerald/{{entry.poke_id}}.png" class="md-avatar" />
                <div class="md-list-item-text" layout="column">
                    <h3>{{entry.poke_name}}</h3>
                    <h4>Caught by: {{entry.name}}</h4>
                    <p>Primary Type:<img ng-src="images/types/{{entry.type_1}}.png" /> | Secondary Type:<img ng-src="images/types/{{entry.type_2}}.png"
                        /> | Region: {{entry.region}}</p>
                </div>
                <md-button class="md-secondary" ng-click="vm.removeEntry(entry.trainer_num, entry.poke_num)">Remove</md-button>
                <md-divider md-inset></md-divider>
            </md-list-item>
            <md-divider></md-divider>
</div>
