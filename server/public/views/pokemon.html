<div layout="row" layout-wrap>
    <md-card flex-xs   ng-repeat="monster in vm.pokeKanto">
        <md-card-title>
            <md-card-title-text>
                {{monster.poke_name}}
            </md-card-title-text>
        </md-card-title>
        <md-card-media-sm style="align-self: center">
            <img ng-src="images/emerald/{{monster.poke_id}}.png">
        </md-card-media-sm>
    </md-card>
</div>
