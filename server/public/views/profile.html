<select ng-model="vm.trainerSelect">
    <option value="">--Select Trainer</option>
    <option ng-repeat="person in vm.trainerList" value="{{person.id}}">---{{person.name}}---</option>
    <select>
        <md-button ng-click=vm.fireAway()>Get Profile</md-button>
        <div flex-gt-md flex>
            <md-toolbar layout="row" class="md-hue-3">
                <div class="md-toolbar-tools">
                    <span>Profiles</span>
                </div>
            </md-toolbar>
            <div layout="row">
                <md-content>
                    <md-list flex>
                        <md-list-item class="md-3-line" ng-repeat="entry in vm.profileArray" ng-click="null">
                            <img ng-src="images/emerald/{{entry.poke_id}}.png" class="md-avatar" />
                            <div class="md-list-item-text" layout="column">
                                <h3>{{entry.poke_name}}</h3>
                                <h4>Caught by: {{entry.name}}</h4>
                                <p>Primary Type:<img ng-src="images/types/{{entry.type_1}}.png" /> | Secondary Type:<img
                                        ng-src="images/types/{{entry.type_2}}.png" /> | Region: {{entry.region}}</p>
                            </div>
                            <md-divider md-inset></md-divider>
                        </md-list-item>
                        <md-divider></md-divider>

                        <div flex-gt-md flex>
                            <md-content>
                                <md-list flex>
                                    <md-list-item class="md-3-line" ng-repeat="entry in vm.badgesArray" ng-click="null">
                                        <img ng-src="images/badges/{{entry.badge_img}}" class="md-avatar" />
                                        <div class="md-list-item-text" layout="column">
                                            <h3>{{entry.name_badge}}</h3>
                                            <h4>{{entry.gym}}</h4>
                                            <p>Gym Leader: {{entry.gym_leader}} | Region: {{entry.region}}</p>
                                        </div>
                                        <md-divider md-inset></md-divider>
                                    </md-list-item>
                                    <md-divider></md-divider>
                        </div>
            </div>
            </div>
